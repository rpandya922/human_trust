<div id="container-exp">
    <div class="trial">

            <button type="button" id="arm-0" class="btn btn-secondary btn-lg" onclick="clickArm(0)">Arm 1</button>
            <button type="button" id="arm-1" class="btn btn-secondary btn-lg" onclick="clickArm(1)">Arm 2</button>
            <button type="button" id="arm-2" class="btn btn-secondary btn-lg" onclick="clickArm(2)">Arm 3</button>
